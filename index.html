<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">

  <!-- Primary Meta Tags -->
  <title>Meditation App</title>
  <meta name="title" content="Meditation App">
  <meta name="description" content="For meditation">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://meditation.io/">
  <meta property="og:title" content="Meditation App">
  <meta property="og:description" content="For meditation">
  <meta property="og:image" content="">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://meditation.io/">
  <meta property="twitter:title" content="Meditation App">
  <meta property="twitter:description" content="For meditation">
  <meta property="twitter:image" content="">
</head>

<body>

  <div class="app">

    <div class="vid-container">
      <video loop>
        <source src="./video/rain.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="time-select">
      <button data-time="2">2 Minutes</button>
      <button data-time="5">5 Minutes</button>
      <button data-time="10">10 Minutes</button>
      <button data-time="15">15 Minutes</button>
    </div>

    <!-- player-container -->
    <div class="player-container">
      <audio class="song">
        <source src="./sounds/rain.mp3" />
      </audio>
      <img src="./svg/play.svg" alt="play" class="play" />

      <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
      </svg>

      <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
      </svg>

      <img src="./svg/replay.svg" class="replay"></img>

      <h3 class="time-display">0:00</h3>
    </div>
    <!-- end player-container -->

    <!-- sound-picker -->
    <div class="sound-picker">
      <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4">
        <img src="./svg/rain.svg" alt="rain">
      </button>

      <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4">
        <img src="./svg/beach.svg" alt="beach">
      </button>
    </div>
    <!-- end sound-picker -->
  </div>

  <script src="./app.js"></script>
</body>

</html>
